<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prac2</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function (){
            $.ajax({
                url:"../data.json",
                dataType:"json",
                success: function (data){
                    console.log(data);
                    var row = $("<h1 />");
                    if(data.length > 0){
                        for(var i in data){
                            var name = data[i].name;
                            row.append(name);
                        }
                        $(".wrap").append(row);
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
