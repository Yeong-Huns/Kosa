<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prac4</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: `../data.json`,
                dataType: `json`,
                success: function (data) {
                    console.log(data)
                    if (data.length > 0) {
                        var tb = $("<table />");
                        for (var i in data) {
                            var name = data[i].name;
                            var price = data[i].price;
                            var row = $("<tr />").append(
                                $("<td/>").text(name),
                                $("<td/>").text(price)
                        );
                            tb.append(row);
                            console.log(row);
                        }
                        console.log(tb);
                        $(".wrap").append(tb);
                    }
                }
            })
        });

    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
