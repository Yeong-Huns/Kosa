<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prac6</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(
            $.getJSON('../data.json', function (data){
                console.log(data);
                $.each(data, function (key, value){
                    $(`.wrap`).append(`<h1>` + value.name + ` : ` + value.price + `</h1>`);
                })
            })
        );
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
