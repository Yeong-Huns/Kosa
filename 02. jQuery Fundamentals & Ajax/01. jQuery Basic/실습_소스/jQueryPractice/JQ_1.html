<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(
            function(){
                $("button").click(
                    function (){
                        $("p").hide();
                    }
                )
            }
        );
    </script>
    <meta charset="UTF-8">
    <title>JQ_1</title>
</head>
<body>
    <p>이것은 단락입니다.</p>
    <p>이것은 또 다른 단락입니다.</p>
    <button> 눌러 </button>
</body>
</html>
