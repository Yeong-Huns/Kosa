<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <meta charset="UTF-8">
    <title>JQ_0_Practice</title>
</head>
<script>
    $(document).ready(
        function () {
            $("button").click(
                function () {
                    $("p").hide();
                }
            )
        }
    );
</script>
<body>
<p>This is a paragraph</p>
<p>This is another paragraph</p>
<button>Click me</button>
</body>
</html>
