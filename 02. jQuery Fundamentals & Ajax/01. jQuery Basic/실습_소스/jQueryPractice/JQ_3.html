<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(
            function () {
                $("input").focus(function () {
                    $(this).css("background-color", "#cccccc");
                });
                $("input").blur(function () {
                    $(this).css("background-color", "#ffffff");
                })
            }
        );
    </script>
    <meta charset="UTF-8">
    <title>JQ_3</title>
</head>
<body>
Name: <input type="text" name="fullname"><br>
Email: <input type="text" name="email">
</body>
</html>
