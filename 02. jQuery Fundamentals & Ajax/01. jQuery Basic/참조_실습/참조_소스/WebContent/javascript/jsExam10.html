<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> 배열 객체</title>
<script type="text/javascript">
 myArray = new Array();    // 배열 객체 생성
 myArray[0] = "홍길동";     // 배열 요소에 값 배정
 myArray[1] = "이순신";
 myArray[2] = "강감찬";
 myArray[3] = "유관순";
 
 // 배열 요소 값 출력
 document.write("첫 번째 배열요소 값 : " + myArray[0] + "<br>");
 document.write("마지막 배열요소 값 : " + myArray[3] + "<br>");
</script>
</head>
<body>
</body>
</html>
