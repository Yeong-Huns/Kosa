<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>객체 생성</title>
<script>
  // 클래스 정의(생성자 정의)
  function book(title, author, price){
	  this.title = title;
	  this.author = author;
	  this.price = price;
  }
</script>
</head>
<body>
<script>
   // book 클래스를 대상으로 객체 생성
   b1 = new book("도가니", "공지영", 9000);
   b2 = new book("엄마를 부탁해", "신경숙", 9500);
   b3 = new book("미실", "김별아", 8000);
   
   // 생성된 객체(참조변수.멤버변수) 사용
   document.write(b1.title+","+b1.author+","+b1.price+"<br>");
   document.write(b2.title+","+b2.author+","+b2.price+"<br>");
   document.write(b3.title+","+b3.author+","+b3.price+"<br>");   
</script>
</body>
</html>
