  <pre>
     [자바스크립트의 특징]
   1. html에 동적기능을 제공하는 클라이언트측 스크립트 언어
   2. 자바의 문법구조를 따른다.
   3. 제어문을 이용한 로직을 기술할 수 있다.
   4. 이벤트 처리가 가능하다.
   5. 문장의 끝에 세미콜론으로 구분한다.
   6. 선언 방법 : head영역, body영역, 외부파일 링크,
             행 입력 형태 - 4가지 방법  
  </pre>
