<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>이벤트 핸들러 </title>
<script type="text/javascript">
  function myFunction1(){    // 현재 페이지가 브라우저에 로딩될 때 
	  alert("안녕하세요!!");   // 공지창, 경고창을 띄운다.
  }
  function myFunction2(){   // 현재 페이지가 브라우저에서 사라질 때 
	  alert("다음에 봐요!!");
  }
  function myFunction3(){   // 버튼을 클릭할 때
	  alert("버튼을 누르셨군요!!");
  }
</script>
</head>
<body onload="myFunction1()" onunload="myFunction2()">
<form>
   <button onclick="myFunction3()"> 클릭 </button>
</form>
  
</body>
</html>
