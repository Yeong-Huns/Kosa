<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>함수(function)</title>
<script type="text/javascript">
  function sum(){      // 사용자가 정의한 함수
	  var num1, num2;
	  var result;
  	  num1 = 10;
  	  num2 = 20;
  	  result = num1 + num2;
  	  document.write(num1 + "+" + num2 + "=" + result+ "<br>");
  }
</script>
</head>
<body>
    <!-- body 영역에서 사용자 정의 함수 호출 -->
    <!-- 자주 반복되는 내용은 함수를 정의해 놓고 필요한 경우 
                   함수를 호출하는 방식으로 프로그램을 작성하는 것이 효과적이다.  -->
  <script>
     sum();    // 함수 호출
     sum();
     sum();
  </script>
</body>
</html>
