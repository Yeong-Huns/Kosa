<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>If 문</title>
<script>
  var breakfirst;
  // confirm() 메소드 : 확인 창을 제공하는 메소드이다.
  // [확인]을 누르면 true가 [취소]를 누르면 false가 리턴된다.
  breakfirst = confirm("밥 있으면 <확인> 없으면 <취소> 누르세요.");
  document.write("1. 아침에 일어난다. <br>");
  document.write("2. 세수를 한다. <br>");
  if(breakfirst == true)
	  document.write("3. 밥을 먹는다. <br>");
  else
	  document.write("3. 빵을 먹는다. <br>");
  
  document.write("4. 학교를 간다.");
</script>
</head>
<body>

</body>
</html>
