<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> 연산자</title>
<script type="text/javascript">
  var num1, num2, res1, res2; // 변수 선언
  num1=10;    // 변수 초기화 
  // prompt( ): 키보드로 값을 입력받을 수 있는 내장함수
  num2 = prompt("누적할 정수값을 입력하세요!", "100");
  res1 = num1 + num2;  // 그냥 더한 경우
  res2 = num1 + parseInt(num2); // 숫자 변환 후 더한 경우
  
  // 문자열 결합
  document.write(" num1 + num2 =" + res1);
  // 더셈 연산
  document.write(" <br> num1 + parseInt(num2) =" + res2);
</script>
</head>
<body>

</body>
</html>
