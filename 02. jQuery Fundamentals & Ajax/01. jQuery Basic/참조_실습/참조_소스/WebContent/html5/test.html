<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5 구성</title>
<!-- 문서의 구조는 html로 작성하고,
           디자인은 css3를 이용하여 구조와 표현을 분리한다.
     - 웹표준성의 특징 - -->
<link rel="stylesheet" href="../css3/style.css">
<script src="../js/jquery.js">  // j쿼리를 사용할 수 있도록 링크
</script>
</head>
<body>
  <h1> body 섹션 제목</h1>
  <p> html5 문서는 서로 다른 섹션들로 구성된 문서이다.</p>
  <h2> html5에 새롭게 추가된 섹션 요소</h2>
  <ul> <!-- 순서 없는 목록 -->
    <li> section : 다용도 섹션 요소</li>
    <li> article : 독립적인 문서(블로그, 기사, 윗제 등)</li>
    <li> nav : 내비게이션(메뉴)</li>
    <li> aside : 문서의 보조내용(광고, 즐겨찾기, 링크 등)</li>  
  </ul>
  <h3> HTML5의 주요 특징</h3>
     기존의 HTML4에서 시멘틱 관련 태그가 새롭게 추가되었다.<BR>
     시멘틱 태그 : 웹문서 안의 내용이 담고 있는 의미가 무엇인지를 표현하는 태그 
  <script src="../js/script.js"></script>
</body>
</html>
