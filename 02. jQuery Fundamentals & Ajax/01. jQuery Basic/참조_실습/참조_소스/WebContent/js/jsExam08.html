<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax() 메소드를 이용한 데이터 통신</title>
<style>
  div{ 
   width:200px; height : 80px;
   margin : 3px; 
   float : left; /* 다음에 오는 div 내용을 외쪽에 배치 */
  }
</style>
<script src="./jquery.js"></script>
<script>
  $(function(){
	 $('#menu1').click(function() {
		$.ajax({   // url : 통신할 url, dataType : 문서 타입  
			url:'../html5/ajax.html',    
			dataType:'html',             
			success:function(data){    // 통신이 성공하면
				$('#message-1').html(data); // html 문서 전체 가져옴
			}
		}); 
		return false;
	 });	 
	 $('#menu2').click(function() {
			$.ajax({   // url : 통신할 url, dataType : 문서 타입  
				url:'../html5/ajax.html',    
				dataType:'html',             
				success:function(data){     // 통신이 성공하면
					$('#message-2').html($(data).find('li'));
				    // html 문서에서 li 태그 내용만 가져옴
				}
			}); 
			return false;
		 });	  
  });
// ajax는 비동기식(Asynchronous)으로 javascript와 xml 
// 문서간에 통신을 지원하는 기술이다.
// ajax(Asynchronous Javascript and XML)
  
</script>
</head>
<body>
 <div>
   <a href="#" id="menu1"> 메뉴보기-1</a><p>
   <span id="message-1"></span>
 </div>
 
 <div>
   <a href="#" id="menu2"> 메뉴보기-2</a><p>
   <span id="message-2"></span>
 </div>
</body>
</html>
