<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>focus()와 one() 메소드</title>
<script src="jquery.js"></script>
<script>
 $(function(){
	 $("input").val("주소를 입력하세요").css("color", "#777");
	 //입력 상자에 들어갈 초기 문자열과 스타일 시트 적용
	 
	 $("input").one("focus", function(event){
		 $(event.target).val("").css("color", "#000");
	 });
	 // 입력상자가 포커스를 받으면 입력상자의 초기 문자열이 지워짐
	 // 주소가 입력될 경우 지워지지 않도록 하기 위해서 one()메소드 사용
	 $("input").blur(function(event){
		 // blur()메소드는 입력상자가 포커스를 잃으면 이벤트가 발생되도록 한다.
		 if($(event.target).val()==""){
			 $(event.target).val("주소를 입력하세요.").css("color", "#777");
		 }
	 });
 });
</script>
</head>
<body>
     <input type="text" id="id" size="30">
</body>
</html>
