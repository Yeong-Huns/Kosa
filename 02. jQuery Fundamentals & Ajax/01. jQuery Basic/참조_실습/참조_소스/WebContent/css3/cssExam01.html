<!DOCTYPE html>
<html>
<head>

<title>border-radius</title>
<style type="text/css">
.round{
  background-color : #888;

  font-size : 18px;
  font-family : 궁서;
  line-height : 20px;
  width : 300px;
  padding : 15px;
  border-radius : 20px;
             /*  위     오른       아래     왼쪽  */

  오백년 도읍지를 필마로 돌아드니 <br>
  산천은 의구한데 인걸은 간데없네 <br>
 어즈버 태평년월이 꿈이런가 하노라!<br>
</div>
</body>
</html>
